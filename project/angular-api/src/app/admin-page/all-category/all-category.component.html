<app-navnar></app-navnar>
<div class="container mt-5"
*ngIf= 'islogin == true'>
  <div class="row tm-content-row">               
    <div class="col-12 tm-block-col" id="categories">
      <div class="tm-bg-primary-dark tm-block tm-block-product-categories">
        <h2 class="tm-block-title">Product Categories</h2>
        <div class="tm-product-table-container">
          <table class="table table-hover tm-table-small tm-product-table">
            <thead>
              <tr>
              
                <th scope="col">NAME</th>
                <th scope="col">Image</th>
                <th scope="col">Description</th>
            
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of categoryArray">
                <td class="tm-product-name">{{i.name}}</td>
                <td><img
                  src="{{ imagUrlCategory + i.image }}"
                  class="img-fluid rounded-start slider-img"
                  width="100" height="100"
                  alt="item"
                  /></td>
                <td class="tm-product-name">{{i.descripition}}</td>
                <td class="text-center">
                    <a>
                     <mat-icon  [routerLink]="['/update-category/', i.id]" >border_color</mat-icon>
                   </a>
                   </td>
                   <td class="text-center">
                     <a>
                     <mat-icon (click)="removeCatItem(i.id)">delete</mat-icon>
                   </a>
                   </td>
              </tr>
            </tbody>
          </table>
        </div >
        <div class="d-flex justify-content-center align-items-center btn-add">
        <button
          class="btn btn-primary btn-block text-uppercase mb-3"
          routerLink="/add-category"
        >
          Add new category
        </button>
      </div>
      </div>
    </div>
  </div>
</div>
