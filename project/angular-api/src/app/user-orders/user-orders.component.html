<app-header></app-header>
<div class="container mt-5">
    <div class="row tm-content-row">
  
                  <!-- product  -->
      <div class="col-12 tm-block-col" id="products">
        <div class="tm-bg-primary-dark tm-block tm-block-products">
          <h2 class="tm-block-title">Your Orders</h2>
  
          <div class="tm-product-table-container">
            <table
              class="table table-hover tm-table-small tm-product-table border"
            >
              <thead>
                <tr >
                  <th scope="col">Order ID</th>
                  <th scope="col">Total Price</th>
                  <th scope="col">Order Date</th>
                  <th scope="col">Address</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Payment Type</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let i of orderArray">
                  <td>{{ i.id }}</td>
                  <td>{{i.amount+" EGP"}}</td>
                  <td>{{ i.order_date+"-"+i.order_month+"-"+i.order_year}}</td>
                  <td>{{ i.address }}</td>
                  <td>{{ i.phone }}</td>
                  <td>{{ i.payment_type }}</td>
                  <td class="text-center">
                    <a>
                    <mat-icon (click)="removeProdItem(i.id)">delete</mat-icon>
                  </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
